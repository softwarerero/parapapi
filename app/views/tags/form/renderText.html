%{
    objectName = _object.class.simpleName;
    value = _object."${_attr}";
    clazz = ""
}%
#{ifError 'object.' + _attr}
    %{ clazz = "error" }%
#{/ifError}
<label for="object_${_attr}">&{objectName+'.'+_attr}</label>
%{ def disabled = _disabled ? "disabled" : null }%

<input type="text" id="object_${_attr}" name="object.${_attr}" value="${value}" size="${_size ? _size : 50}" class="${clazz}" "${disabled}"/>
