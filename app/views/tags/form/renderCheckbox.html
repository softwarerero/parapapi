%{
    objectName = _object.class.simpleName;
    value = _object."${_attr}";
    clazz = ""
}%
#{ifError 'object.' + _attr}
    %{ clazz = "error" }%
#{/ifError}
<label for="object_${_attr}">&{objectName+'.'+_attr}</label>
%{
    String checked = value ? "checked" : "";
}%

<input type="checkbox" id="object_${_attr}" name="object.${_attr}" "${checked}" class="${clazz}"/>
